<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="card-container">
        <img src="assets/img/card-bg.svg" alt="">
        <div class="content-container">
            <h1 class="title">Order Summary</h1>
            <p class="content">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="plan-container">
                <div class="plan-container-left">
                    <img src="assets/img/music-icon.svg" alt="" class="icon">
                    <div class="plan-type-container">
                        <h3 class="plan-type">Annual Plan</h3>
                        <span class="plan-price">
                            $59.99/year
                        </span>
                    </div>
                </div>
                <a class="change-plan" href="#">Change</a>
            </div>
            <button class="continue-payment">Proceed to Payment</button>
            <button class="cancel-payment">Cancel Order</button>
        </div>
    </div>
</body>
</html>
